<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Avito Parser</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="status">
    <div class="status-users">?</div>
    <div class="status-messages">?</div>
    <div class="status-text">Status unknown</div>
</div>
<div class="controls">
    <button class="btn-parse">Parse</button>
    <button class="btn-parse-stop">Stop</button>
    <button class="btn-test">Test</button>
</div>
<div class="log">
    <table>
        <thead>
        <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
